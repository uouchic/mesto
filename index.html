<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"/></header><main class="content"><section class="profile"><div class="profile__update"><img class="profile__avatar" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватарка"/><div class="profile__overley"></div></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__adit-button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup popup_confirm"><div class="popup__container popup__container_confirm"><h3 class="popup__title popup__title_confirm">Вы уверены?</h3><form class="popup__form popup__form_confirm" name="confirm" novalidate><button class="popup__save popup__save_confirm" type="submit">Да</button></form><button class="popup__close popup__close_confirm" type="button"></button></div></div><div class="popup popup_edit-avatar"><div class="popup__container popup__container_edit-avatar"><h3 class="popup__title popup__title_edit-avatar">Обновить аватар</h3><form class="popup__form popup__form_edit-avatar" name="edit-avatar" novalidate><input id="avatar" class="popup__item popup__item_edit-avatar_name" type="url" name="avatar" value="" placeholder="Ссылка на картинку" required/> <span class="avatar popup__error"></span> <button class="popup__save popup__save_edit-avatar" type="submit">Сохранить</button></form><button class="popup__close popup__close_edit-avatar" type="button"></button></div></div><div class="popup popup_edit-profile"><div class="popup__container popup__container_edit-profile"><h3 class="popup__title popup__title_edit-profile">Редактировать профиль</h3><form class="popup__form popup__form_edit-profile" name="edit-profile" novalidate><input id="namе" class="popup__item popup__item_edit-profile_name" name="name" value="" minlength="2" maxlength="40" required/> <span class="namе popup__error"></span> <input id="job" class="popup__item popup__item_edit-profile_job" name="job" value="" minlength="2" maxlength="200" required/> <span class="job popup__error"></span> <button class="popup__save popup__save_edit-profile" type="submit">Сохранить</button></form><button class="popup__close popup__close_edit-profile" type="button"></button></div></div><div class="popup popup_edit-card"><div class="popup__container popup__container_edit-card"><h3 class="popup__title popup__title_edit-card">Новое место</h3><form class="popup__form popup__form_edit-card" name="edit-card" novalidate><input id="place" class="popup__item popup__item_edit-card_name" name="place" value="" placeholder="Название" minlength="2" maxlength="200" required/> <span class="place popup__error"></span> <input id="url" class="popup__item popup__item_edit-card_job" type="url" name="link" value="" placeholder="Ссылка на картинку" required/> <span class="url popup__error"></span> <button class="popup__save popup__save_edit-card" type="submit">Сохранить</button></form><button class="popup__close popup__close_edit-card" type="button"></button></div></div><div class="popup popup_edit-image"><div class="popup__container-images"><img class="popup__images" src="#" alt=""/><p class="popup__images-title"></p><button class="popup__close popup__close_edit-image" type="button"></button></div></div><template class="card-template"><article class="element"><img class="element__image" src="#" alt=""/><div class="element__group"><h2 class="element__title"></h2><div><button class="element__like" type="button"></button><p class="element__like-total">5</p><button class="element__del" type="button"></button></div></div></article></template></body></html>
