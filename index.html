<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Места России</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Аватарка"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__adit-button" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_edit-profile">
      <div class="popup__container popup__container_edit-profile">
        <h3 class="popup__title popup__title_edit-profile">
          Редактировать профиль
        </h3>
        <form class="popup__form popup__form_edit-profile" name="edit-profile">
          <input
            class="popup__item popup__item_edit-profile_name"
            type="text"
            name="name"
            value=""
          />
          <input
            class="popup__item popup__item_edit-profile_job"
            type="text"
            name="job"
            value=""
          />
          <button class="popup__save popup__save_edit-profile" type="submit">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close popup__close_edit-profile"
          type="button"
        ></button>
      </div>
    </div>

    <div class="popup popup_edit-card">
      <div class="popup__container popup__container_edit-card">
        <h3 class="popup__title popup__title_edit-card">Новое место</h3>
        <form class="popup__form popup__form_edit-card" name="edit-card">
          <input
            class="popup__item popup__item_edit-card_name"
            type="text"
            name="place"
            value=""
            placeholder="Название"
          />
          <input
            class="popup__item popup__item_edit-card_job"
            type="text"
            name="link"
            value=""
            placeholder="Ссылка на картинку"
          />
          <button class="popup__save popup__save_edit-card" type="submit">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close popup__close_edit-card"
          type="button"
        ></button>
      </div>
    </div>

    <div class="popup popup_edit-image">
      <div class="popup__container-images">
        <img class="popup__images" src="" alt="" />
        <p class="popup__images-title"></p>

        <button
          class="popup__close popup__close_edit-image"
          type="button"
        ></button>
      </div>
    </div>

    <template class="card-template">
      <article class="element">
        <img class="element__image" src="" alt="" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
          <button class="element__del" type="button"></button>
        </div>
      </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
