<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/image.jpg"
            alt="Аватарка"
          />
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__aditbutton" type="button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <div class="profile__addbutton" type="button"></div>
        </section>

        <section class="elements">
          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <span class="element__like"></span>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Эльбрус"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <span class="element__like"></span>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
            />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <span class="element__like"></span>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Эльбрус"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <span class="element__like"></span>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
            />

            <div class="element__group">
              <h2 class="element__title">Домбай</h2>

              <span class="element__like"></span>
            </div>
          </article>

          <article class="element">
            <img
              class="element__image"
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <span class="element__like"></span>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">&copy; 2020 Mesto Russia</footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__profile">
          <input class="popup__name" type="text" name="name" value="" />
          <input class="popup__job" type="text" name="job" value="" />
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close"  type="button"></button>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
